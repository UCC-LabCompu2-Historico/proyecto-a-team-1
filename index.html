<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="css/style.css" rel="stylesheet" type="text/css">

    <title>Calculadora de vectores</title>
</head>
<body>

<header>
    <div class="logo">
        <img src="img/logo.png" width="600px" alt="">
    </div>

    <nav>
        <ul>
            <li><a href="index.html"><h1>INICIO</h1></a></li>
            <li><a href="help.html"><h1>AYUDA</h1></a></li>
            <li><a href="http://www.vitutor.com/geo/vec/b_1.html"><h1>TEORIA</h1></a></li>
            <li><a href="about.html"><h1>ACERCA DE</h1></a></li>
        </ul>
    </nav>

</header>

<section class="main">

    <section class="datos">

        <article>
            <h2>Vectores</h2>
            <div>
            <form>

                <ul>
                    <li>
                        <label for="f1">v1</label>
                        <input type="text" id="v1" name="v1" placeholder="valores separados por comas">

                        <select id="f1" name="forma">
                            <option value="compleja">Compleja</option>
                            <option value="carteciana">Carteciana</option>
                            <option value="polar">Polar</option>
                        </select>
                    </li>
                    <li>
                        <label for="f2">v2</label>
                        <input type="text" id="v2" name="v2" placeholder="valores separados por comas">

                        <select id="f2" name="forma">
                            <option value="compleja">Compleja</option>
                            <option value="carteciana">Carteciana</option>
                            <option value="polar">Polar</option>
                        </select>
                    </li>
                </ul>


                <div>
                    <form>
                        <input id="agregar" type="submit" value="Agregar">
                    </form>
                </div>

            </form>
            </div>
        </article>

        <article>
            <h2>Operaciones</h2>
            <div>
            <form>
                <ul class="menu">
                    <li><label><input type="checkbox" name="suma">Suma</label></li>
                    <li><label><input type="checkbox" name="resta">Resta</label></li>
                    <li><label><input type="checkbox" name="pescalar">Producto Escalar</label></li>
                    <li><label><input type="checkbox" name="ppunto">Producto Punto</label></li>
                    <li><label><input type="checkbox" name="pvectorial">Producto Vectorial</label></li>
                </ul>
            </form>
            </div>

            <div>
                <form>
                    <input type="submit" value="Calcular">
                </form>
            </div>
        </article>

    </section>

    <aside>
        <h3>Grafico</h3>
        <div>
        <canvas id="grafico"></canvas>
        </div>
        <h3>Resultados</h3>
        <div>
            <label><input id="resultado" type="text"></label>
        </div>
    </aside>
</section>



<footer>
    <p>Dise√±o y desarrollo: Grandon Adrian para A-Team Company. Copyright 2017.</p>
</footer>




</body>
</html>
